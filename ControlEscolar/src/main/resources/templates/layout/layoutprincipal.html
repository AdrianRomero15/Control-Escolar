<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'ControlEscolar'"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous" />

<link rel="stylesheet"

</head>
<body>

	<header th:fragment="header">
		<!-- Navbar -->
		
		<!-- Navbar -->

		<div class="alert alert-success mt-2" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger mt-2" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning mt-2" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info mt-2" th:if="${info != null}"
			th:text="${info}"></div>
		<div class="alert alert-success mt-2" th:if="${download != null}">
			<a th:href="@{/certificado/descarga/}+${curp}" th:text="${download}"></a>

		</div>

	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>

	</footer>
