<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/navar :: head"></head>

<body>
	<header th:replace="layout/navar :: header"></header>
	<div class="container mt-3">
		<div class="card mt-3">
			<div id="headercard" class="card-header bg-primary mb-3"></div>
			<div class="card-body mt-3">
				<div class="container">
					<div class="row">
						<h1 class="text-center">LISTA DE ESTUDIANTES</h1>

					</div>
					<table class="table">
						<thead class="table-primary">
						<th>id</th>
						<th>NOMBRE</th>
						<th>PRIMER APELLIDO</th>
						<th>SEGUNDO APELLIDO</th>
						<th>TELEFONO</th>
						<th>ACCIONES</th>
						</thead>
						<tbody>
							<tr th:each="datos : ${listadatos}">
								<td th:text="*{datos.id}"></td>
								<td th:text="*{datos.nombre}"></td>
								<td th:text="*{datos.primerapp}"></td>
								<td th:text="*{datos.segundoapp}"></td>
								<td th:text="*{datos.numero}"></td>
								<td>
									<a th:href="@{/editaralumno/}+*{datos.id}" class="btn btn-info">editar</a>
									
								</td>
								<td>
									<a th:href="@{/borrar/}+*{datos.id}" class="btn btn-danger">borrar</a>
									
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

	</div>


	<footer th:replace="layout/navar :: footer"></footer>
</body>

</html>
